<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<form action="/article/create" method="post">
    <label>
        게시판:
        <select name="boardId">
            <option th:each="board: ${boards}"
                    th:value="${board.id}"
                    th:text="${board.name}">
            </option>
        </select>
    </label><br>
    <label>
        작성자: <input type="text" name="writer">
    </label><br>
    <label>
        제목: <input type="text" name="title">
    </label><br>
    <label>
        내용: <textarea name="content" rows="5" cols="60"></textarea>
    </label><br>
    <label>
        비밀번호: <input type="password" name="password">
    </label><br><br>
    <button type="submit">등록</button>
</form><hr>
<a th:href="@{/boards/}">이전으로</a>
</body>
</html>
