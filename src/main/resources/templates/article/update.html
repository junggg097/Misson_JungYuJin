<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<form th:action="@{/article/{id}/update(id=${article.id})}" method="post">
    <label>
        작성자: <input type="text" name="writer" th:value="${article.writer}">
    </label><br>
    <label>
        제목: <input type="text" name="title" th:value="${article.title}">
    </label><br>
    <label>
        내용: <textarea name="content" th:text="${article.content}" rows="5" cols="60"></textarea>
    </label><br>
    <label>
        게시글 비밀번호: <input type="password" name="password">
    </label><br>
    <button type="submit">등록</button>
</form><hr>
<a th:href="@{/article/{id}(id=${article.id})}">이전으로</a>
</body>
</html>
