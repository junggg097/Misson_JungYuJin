<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
</head>
<body>
<div th:if="${article != null}">
    <h2 th:text="${article.title}"></h2>
    <p>작성자: [[${article.writer}]]</p>
    <textarea rows="5" cols="60" th:text="${article.content}" readonly></textarea><br>
    <a th:href="@{/article/{id}/update(id=${article.id})}">수정</a>&nbsp;&nbsp;&nbsp;
    <a th:href="@{/article/{id}/delete(id=${article.id})}">삭제</a><br><hr>
    <a th:href="@{/boards/{id}(id=${article.board.id})}">게시판으로 돌아가기</a><br>
    <hr>
</div>
</body>
</html>
