<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${board.name}]]</title>
</head>
<body>
<h1>[[${board.name}]]</h1>
<hr>
<ul>
    <div th:each="article: ${board.articles}">
        <li><a th:href="@{/article/{id}(id=${article.id})}">[[${article.title}]]</a></li>
    </div>
</ul>
<hr>
<a th:href="@{/article/create(board=${board.id})}">게시글 작성</a>&nbsp;&nbsp;&nbsp;
<a href="/boards/">게시판 LIST</a>
</body>
</html>
